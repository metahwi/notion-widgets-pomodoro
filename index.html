    <style>

            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: 'MaplestoryOTFBold', sans-serif;

            background-position: center;
            background-size: cover;

            color: #fff;

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.75);
            transition: background 0.5s ease;

        }

        body.focus-mode::before {

        body.break-mode::before {

        }

        .container {
            text-align: center;
            padding: 20px 20px 16px;

            width: 100%;
            position: relative;
            z-index: 1;
            max-height: 100vh;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */

        .container::-webkit-scrollbar {

        .guild-logo {

        .title {

        }

        .mode-tab.active {

            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .mode-tab.active.break {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }

        .mode-tab.active.long-break {

        /* ÏßÑÌñâÎ∞î */
        .progress-bar {
            width: 100%;

        .settings-content {

        .settings-title {

        }

        .close-btn {

            border: none;

        .close-btn:hover {

        .setting-group {

        }

        .setting-label {

            }

            .guild-logo {
                font-size: 18px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>

    <!-- ÏÑ§Ï†ï Î™®Îã¨ -->
    <div class="settings-modal" id="settingsModal">

            </div>

            <div class="setting-group">
                <label class="setting-label">üó°Ô∏è ÌõàÎ†® ÏãúÍ∞Ñ (Î∂Ñ)</label>
                <input type="number" class="setting-input" id="focusTime" min="1" max="120" value="25">
            </div>

                <label class="setting-label">‚òï ÏßßÏùÄ Ìú¥Ïãù ÏãúÍ∞Ñ (Î∂Ñ)</label>
                <input type="number" class="setting-input" id="shortBreakTime" min="1" max="60" value="5">
            </div>

            <div class="setting-group">
                <label class="setting-label">üèïÔ∏è Í∏¥ Ìú¥Ïãù ÏãúÍ∞Ñ (Î∂Ñ)</label>
                <input type="number" class="setting-input" id="longBreakTime" min="1" max="60" value="15">
            </div>

            <div class="setting-group">
                <label class="setting-label">‚è∞ ÌÉÄÏù¥Î®∏Í∞Ä 0Ïù¥ ÎêòÎ©¥</label>

                    <div class="radio-option">
                        <input type="radio" id="stopAtZero" name="timerBehavior" value="stop" checked>
                        <label for="stopAtZero">0ÏóêÏÑú Î©àÏ∂§</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="continueNegative" name="timerBehavior" value="continue">
                        <label for="continueNegative">Í≥ÑÏÜç ÏßÑÌñâ (ÎßàÏù¥ÎÑàÏä§)</label>

    <script>
        // ÏÑ§Ï†ï Í¥ÄÎ¶¨
        let settings = {
            focusTime: 25,
            shortBreakTime: 5,
            longBreakTime: 15,
            stopAtZero: true
        };

        // localStorageÏóêÏÑú ÏÑ§Ï†ï Î∂àÎü¨Ïò§Í∏∞
        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
            updateSettingsUI();
        }

        // ÏÑ§Ï†ï UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateSettingsUI() {
            document.getElementById('focusTime').value = settings.focusTime;
            document.getElementById('shortBreakTime').value = settings.shortBreakTime;
            document.getElementById('longBreakTime').value = settings.longBreakTime;
            if (settings.stopAtZero) {
                document.getElementById('stopAtZero').checked = true;
            } else {
                document.getElementById('continueNegative').checked = true;
            }
        }

        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let timeLeft = settings.focusTime * 60;
        let totalTime = settings.focusTime * 60;
        let isRunning = false;
        let interval = null;
        let currentMode = 'pomodoro';
        let sessions = 0;

        // DOM ÏöîÏÜå
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressEl = document.getElementById('progress');
        const sessionsEl = document.getElementById('sessions');
        const modeTabs = document.querySelectorAll('.mode-tab');
        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const closeSettingsBtn = document.getElementById('closeSettings');
        const saveSettingsBtn = document.getElementById('saveSettings');

        // Î™®ÎìúÎ≥Ñ ÏãúÍ∞Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        function getTimeForMode(mode) {
            if (mode === 'pomodoro') return settings.focusTime;
            if (mode === 'short') return settings.shortBreakTime;
            if (mode === 'long') return settings.longBreakTime;
            return settings.focusTime;
        }

        // ÏãúÍ∞Ñ Ìè¨Îß∑
        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSeconds = Math.abs(seconds);
            const mins = Math.floor(absSeconds / 60);
            const secs = absSeconds % 60;
            const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            return isNegative ? `-${timeStr}` : timeStr;
        }

        // ÏßÑÌñâÎ∞î ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            const percent = ((totalTime - timeLeft) / totalTime) * 100;
            progressEl.style.width = `${percent}%`;
        }

        // ÏÉÅÌÉú ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStatus() {
            if (isRunning) {
                if (currentMode === 'pomodoro') {
                    statusEl.textContent = 'üî• ÌõàÎ†® ÏßÑÌñâ Ï§ë...';
                } else {
                    statusEl.textContent = 'üòå Ìú¥Ïãù Ï§ë...';
                }
            } else if (timeLeft === 0) {
                if (currentMode === 'pomodoro') {
                    statusEl.textContent = '‚úÖ ÌõàÎ†® ÏôÑÎ£å!';
                } else {
                    statusEl.textContent = '‚úÖ Ìú¥Ïãù ÏôÑÎ£å!';
                }
            } else {
                if (currentMode === 'pomodoro') {
                    statusEl.textContent = 'ÌõàÎ†®ÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî';
                } else {
                    statusEl.textContent = 'Ìú¥ÏãùÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî';
                }
            }
        }

        // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimer() {
            timerEl.textContent = formatTime(timeLeft);
            updateProgress();
            updateStatus();
        }

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë/Ï†ïÏßÄ
        function toggleTimer() {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                if (currentMode === 'pomodoro') {
                    startBtn.textContent = 'ÌõàÎ†® Ïû¨Í∞ú';
                } else {
                    startBtn.textContent = 'Ìú¥Ïãù Ïû¨Í∞ú';
                }
                startBtn.classList.remove('running');
            } else {
                isRunning = true;
                startBtn.textContent = 'ÏùºÏãú Ï§ëÎã®';
                startBtn.classList.add('running');

                interval = setInterval(() => {
                    timeLeft--;
                    updateTimer();

                    if (timeLeft === 0) {
                        // ÏïåÎ¶ºÏùå
                        playSound();

                        // ÏÑ∏ÏÖò Ïπ¥Ïö¥Ìä∏
                        if (currentMode === 'pomodoro') {
                            sessions++;
                            sessionsEl.textContent = sessions;
                        }

                        updateStatus();

                        // 0ÏóêÏÑú Î©àÏ∂§ ÏÑ§Ï†ïÏù¥Î©¥ ÌÉÄÏù¥Î®∏ Ï†ïÏßÄ
                        if (settings.stopAtZero) {
                            clearInterval(interval);
                            isRunning = false;
                            if (currentMode === 'pomodoro') {
                                startBtn.textContent = 'ÌõàÎ†® ÏãúÏûë';
                            } else {
                                startBtn.textContent = 'Ìú¥Ïãù ÏãúÏûë';
                            }
                            startBtn.classList.remove('running');
                        }
                    }
                }, 1000);
            }
            updateStatus();
        }

        // Î¶¨ÏÖã
        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timeLeft = getTimeForMode(currentMode) * 60;
            totalTime = timeLeft;
            if (currentMode === 'pomodoro') {
                startBtn.textContent = 'ÌõàÎ†® ÏãúÏûë';
            } else {
                startBtn.textContent = 'Ìú¥Ïãù ÏãúÏûë';
            }
            startBtn.classList.remove('running');
            updateTimer();
        }

        // Î™®Îìú Î≥ÄÍ≤Ω
        function changeMode(tab) {
            clearInterval(interval);
            isRunning = false;

            modeTabs.forEach(t => {
                t.classList.remove('active', 'break', 'long-break');
            });
            tab.classList.add('active');

            currentMode = tab.dataset.mode;

            // body ÌÅ¥ÎûòÏä§ Î≥ÄÍ≤Ω (Î∞∞Í≤Ω Î∞ùÍ∏∞ Ï°∞Ï†à)
            if (currentMode === 'pomodoro') {
                document.body.classList.remove('break-mode');
                document.body.classList.add('focus-mode');
            } else {
                document.body.classList.remove('focus-mode');
                document.body.classList.add('break-mode');
            }

            // Î™®ÎìúÎ≥Ñ Ïä§ÌÉÄÏùº
            if (currentMode === 'short') {
                tab.classList.add('break');
                progressEl.classList.add('break');
                progressEl.classList.remove('long-break');
            } else if (currentMode === 'long') {
                tab.classList.add('long-break');
                progressEl.classList.add('long-break');
                progressEl.classList.remove('break');
            } else {
                progressEl.classList.remove('break', 'long-break');
            }

            timeLeft = getTimeForMode(currentMode) * 60;
            totalTime = timeLeft;
            if (currentMode === 'pomodoro') {
                startBtn.textContent = 'ÌõàÎ†® ÏãúÏûë';
            } else {
                startBtn.textContent = 'Ìú¥Ïãù ÏãúÏûë';
            }
            startBtn.classList.remove('running');
            updateTimer();
        }

        // ÏïåÎ¶ºÏùå
        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // ÏÑ§Ï†ï Î™®Îã¨ Ïó¥Í∏∞
        function openSettings() {
            settingsModal.classList.add('active');
        }

        // ÏÑ§Ï†ï Î™®Îã¨ Îã´Í∏∞
        function closeSettings() {
            settingsModal.classList.remove('active');
        }

        // ÏÑ§Ï†ï Ï†ÄÏû•
        function saveSettings() {
            settings.focusTime = parseInt(document.getElementById('focusTime').value);
            settings.shortBreakTime = parseInt(document.getElementById('shortBreakTime').value);
            settings.longBreakTime = parseInt(document.getElementById('longBreakTime').value);
            settings.stopAtZero = document.getElementById('stopAtZero').checked;

            // localStorageÏóê Ï†ÄÏû•
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));

            // Î™®Îìú ÌÉ≠ ÏóÖÎç∞Ïù¥Ìä∏
            modeTabs[0].dataset.time = settings.focusTime;
            modeTabs[1].dataset.time = settings.shortBreakTime;
            modeTabs[2].dataset.time = settings.longBreakTime;

            // ÌòÑÏû¨ ÌÉÄÏù¥Î®∏Í∞Ä Ïã§Ìñâ Ï§ëÏù¥ ÏïÑÎãàÎ©¥ ÏãúÍ∞Ñ Î¶¨ÏÖã
            if (!isRunning) {
                timeLeft = getTimeForMode(currentMode) * 60;
                totalTime = timeLeft;
                updateTimer();
            }

            closeSettings();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        settingsBtn.addEventListener('click', openSettings);
        closeSettingsBtn.addEventListener('click', closeSettings);
        saveSettingsBtn.addEventListener('click', saveSettings);
        modeTabs.forEach(tab => {
            tab.addEventListener('click', () => changeMode(tab));
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                closeSettings();
            }
        });

        // Ï¥àÍ∏∞Ìôî
        loadSettings();
        document.body.classList.add('focus-mode');

        // ÏÑ§Ï†ïÏóêÏÑú Î°úÎìúÌïú ÏãúÍ∞ÑÏúºÎ°ú Ï¥àÍ∏∞Ìôî
        timeLeft = getTimeForMode(currentMode) * 60;
        totalTime = timeLeft;

        // Î™®Îìú ÌÉ≠Ïùò data-time ÏÜçÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
        modeTabs[0].dataset.time = settings.focusTime;
        modeTabs[1].dataset.time = settings.shortBreakTime;
        modeTabs[2].dataset.time = settings.longBreakTime;

        updateTimer();
    </script>
